<form action="/publish_article" method="post">
    <div class="form-group">
        <input type="text" class="post-title" required name="title" placeholder="请输入标题">
    </div>
    <div class="form-group">
        <label for="content">内容</label>
        <textarea name="content" rows="400" cols="100" class="form-control" placeholder="使用Markdown语法" id="comment-area"></textarea>
    </div>
    <div class="form-group">
        <label class="checkbox-inline">
            <input type="checkbox" value="0" name="great"> 加精
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" value="0" name="top"> 置顶
        </label>
    </div>
    <div class="form-group">
        <label for="tag">标签</label>
        <select class="form-control" name="tag">
            <option value="javascript">javascript</option>
            <option value="html/css">html/css</option>
            <option value="angularjs">angularjs</option>
            <option value="reactjs/react-native">reactjs/react-native</option>
            <option value="vuejs">vuejs</option>
            <option value="nodejs">nodejs</option>
            <option value="webpack/grunt/gulp/npm script">webpack/grunt/gulp/npm script</option>
            <option value="微信小程序">微信小程序</option>
            <option value="php">php</option>
            <option value="文档">文档</option>
            <option value="业务备份">业务备份</option>
        </select>
    </div>
    
    <button type="submit" class="btn btn-success">发表文章</button>
</form>

<script type="text/javascript">
    $(function(){
        $('[name="great"]').click(function(){
            if($(this).is(':checked')){
                $(this).val(1);
            }
        });
        
        $('[name="top"]').click(function(){
            if($(this).is(':checked')){
                $(this).val(1);
            }
        });

        var editor = new Editor();
        editor.render($('#comment-area')[0]);
    });
</script>
